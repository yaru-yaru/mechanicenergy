    <div class="calculator-container" style="position: absolute; right: 80px; bottom: 50px;">
        <label for="mass">Масса (кг):</label>
        <input type="number" id="mass"placeholder="Масса (кг)">

        <label for="velocity">Жылдамдык (м/с):</label>
        <input type="number" id="velocity" placeholder="Скорость (м/с)">

        <button onclick="calculateEnergy()">Энергияны табу</button>

        <div class="result" id="result">Жауабы</div>

        <script>
            function calculateEnergy() {
                const mass = parseFloat(document.getElementById('mass').value);
                const velocity = parseFloat(document.getElementById('velocity').value);
if (isNaN(mass) || isNaN(velocity)) {
                    document.getElementById('result').innerText = "Пожалуйста, введите корректные значения.";
                    return;
                }

                const kineticEnergy = 0.5 * mass * Math.pow(velocity, 2);

                document.getElementById('result').innerText = `Кинетикалык энергиясы: ${kineticEnergy.toFixed(2)} Дж`;
            }
        </script>
